{% extends "base.html" %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="pt-2 bg-white"><h3>{{ msg }}</h3></div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <div class="pt-4 form-group">
            <label for="project" >Project
                <input type="text" name="project" id="project" maxlength="40" required/>
            </label>
        </div>

        <div class="form-group">
            <label for="priority">Priority
                <select name="priority" id="priority">
                    <option value="Minor">Minor</option>
                    <option value="Normal">Normal</option>
                    <option value="Major">Major</option>
                    <option value="Critical">Critical</option>
                    <option value="Showstopper">Show-Stopper</option>

                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="status">Status
                <select name="status" id="status">
                    <option value="Open">Open</option>
                    <option value="In-Progress">In-Progress</option>
                    <option value="Fixed">Fixed</option>
                    <option value="Closed">Closed</option>
                    <option value="Reopened">Reopened</option>

                </select>
            </label>
        </div>

        <div class="form-group">
            <label for="status">Summary
                <input type="input" name="summary" id="summary" maxlength="50" required/>
            </label>
        </div>

        <div class="form-group">
            <label>Description
                <textarea name="description" id="description" rows="4" cols="50" maxlength="500" required></textarea>
            </label>
        </div>

        <div class="form-group">
            <label>Assignee
                <input type="input" name="assignee" maxlength="40" required/>
            </label>
        </div>

        <div class="form-group">
            <label>Image
                <input type="file"
                       name="file"
                       accept="image/*"
                       onchange="loadFile(event)"
                       oninput="filesize(this);"/>
            </label>
        </div>

        <div class="form-group">
            <p><img id="attached_image" width="400"/></p>
        </div>
        <script>
            function filesize(elem) {
                document.cookie = `filesize=${elem.files[0].size}`
            }
        </script>

        <script>
            var loadFile = function (event) {
                var image = document.getElementById('attached_image');
                image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>
        <div class="pb-4 form-group">
            <input type="submit" name="submit" value="OK"/>
            <input type="submit" name="submit" value="Cancel" onclick="window.history.go(-1); return false;"/>
        </div>
    </form>
{% endblock %}
