{% extends "base.html" %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="pt-2 bg-white"><h3>{{ msg }}</h3></div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="py-4 form-group">
        <label for="issue_id">Enter Isssue ID
            <input type="search" name="issue_id" id="issue_id" size="8" maxlength="8" required/>
        </label>
        </div>
    </form>
{% endblock %}
